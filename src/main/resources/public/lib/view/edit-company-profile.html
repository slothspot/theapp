<div class="row col-md-12" ng-controller="CompanyController as companyCtrl">
    <div class="panel with-border">
        <div class="page-header text-center">
            <h4 align="center">Профиль компании</h4>
        </div>
        <div class="panel-body">
            <div class="row">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="companyId">Код по ЕГРПОУ</label>
                  <div class="col-sm-10">
                    <input type="text" id="companyId" class="form-control" ng-model="company.company.id" readonly/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="companyName">Название</label>
                  <div class="col-sm-10">
                    <input type="text" id="companyName" class="form-control" ng-model="company.company.name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="companyType">Тип</label>
                  <div class="col-sm-10">
                    <input type="text" id="companyType" class="form-control" ng-model="company.companyInfo.type"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="companyDomain">Сфера деятельности:</label>
                  <div class="col-sm-10">
                    <select id="companyDomain" class="form-control" ng-model="company.companyInfo.domain">
                        <option value="Розничная торговля / Продажи">
                            Розничная торговля / Продажи
                        </option>
                        <option value="Транспорт / логистика">
                            Транспорт / логистика
                        </option>
                        <option value="Строительство">
                            Строительство
                        </option>
                        <option value="Бары / рестораны">
                            Бары / рестораны
                        </option>
                        <option value="Юриспруденция и бухгалтерия">
                            Юриспруденция и бухгалтерия
                        </option>
                        <option value="Охрана / безопасность">
                            Охрана / безопасность
                        </option>
                        <option value="Домашний персонал">
                            Домашний персонал
                        </option>
                        <option  value="Красота / фитнес / спорт">
                            Красота / фитнес / спорт
                        </option>
                        <option value="Туризм / отдых / развлечения">
                            Туризм / отдых / развлечения
                        </option>
                        <option value="Образование">
                            Образование
                        </option>
                        <option  value="Культура / искусство">
                            Культура / искусство
                        </option>
                        <option value="Медицина / фармация">
                            Медицина / фармация
                        </option>
                        <option value="ИТ / телеком / компьютеры" >
                            ИТ / телеком / компьютеры
                        </option>
                        <option  value="Недвижимость">
                            Недвижимость
                        </option>
                        <option  value="Маркетинг / реклама / дизайн">
                            Маркетинг / реклама / дизайн
                        </option>
                        <option value="Производство / энергетика">
                            Производство / энергетика
                        </option>
                        <option value="Cекретариат / АХО">
                            Cекретариат / АХО
                        </option>
                        <option value="Сервис и быт">
                            Сервис и быт
                        </option>
                        <option value="Другие сферы занятий">
                            Другие сферы занятий
                        </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="companyAddress">Адрес</label>
                  <div class="col-sm-10">
                    <input type="text" id="companyAddress" class="form-control" ng-model="company.companyInfo.address"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="contactPhone">Телефон</label>
                  <div class="col-sm-10">
                    <input type="text" id="contactPhone" class="form-control" ng-model="company.companyInfo.contactPhone"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="contactEmail">Электронная почта</label>
                  <div class="col-sm-10">
                    <input type="text" id="contactEmail" class="form-control" ng-model="company.companyInfo.contactEmail"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="web">Web</label>
                  <div class="col-sm-10">
                    <input type="text" id="web" class="form-control" ng-model="company.companyInfo.web"/>
                  </div>
                </div>
              </form>
            </div>
        </div>
        <div align="right" class="panel-footer">
            <button type="submit" class="btn btn-success" ng-click="companyCtrl.updateCompany()">Сохранить</button>
            <button type="submit" class="btn btn-danger">Отмена</button>
        </div>
    </div>
</div> <!-- /.Company Edit /PROFILE -->
