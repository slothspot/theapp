<form ng-controller="CompanyController as companyCtrl" ng-submit="companyCtrl.addCompany()" >
    <div class="row" style="margin: 15px">
        <div class="col-md-6">
            <label>Введите код предприятия:</label>
            <input class="form-control" placeholder="Код ЭДРПОУ" ng-model="company.company.id" required/>
            <br>
            <label>Названия предприятия:</label>
            <input type="text" class="form-control" placeholder="Название предприятия" ng-model="company.company.name" required/>
            <br>
            <label>Тип предприятия:</label>
            <input type="text" class="form-control" placeholder="Тип предприятия" ng-model="company.companyInfo.type" required/>
            <br>
            <label>Сфера деятельности:</label>
            <select class="form-control" ng-model="company.companyInfo.domain" convert-to-number>
                <option ng-repeat="domain in companyCtrl.companyDomains" value="{{domain.id}}">{{domain.title}}</option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Адрес:</label>
            <input type="text" class="form-control" rows="3" placeholder="Адрес" ng-model="company.companyInfo.address" required/>
            <br>
            <label>Телефон:</label>
            <input type="text" class="form-control" rows="3" placeholder="Телефон" ng-model="company.companyInfo.contactPhone" required/>
            <br>
            <label>Электронная почта:</label>
            <input type="text" class="form-control" rows="3" placeholder="Почта" ng-model="company.companyInfo.contactEmail" required/>
            <br>
            <label>Веб-сайт:</label>
            <input type="text" class="form-control" rows="3" placeholder="Веб-сайт" ng-model="company.companyInfo.web" required/>
            <br>
            <button type="submit" aria-hidden="true"  class="btn btn-success">Сохранить</button>
            <button type="submit" class="btn btn-danger" aria-hidden="true">Отмена</button>
        </div>
    </div>
</form>
