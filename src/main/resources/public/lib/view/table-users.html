<div class="panel panel-default with-border" ng-controller="userController as userCtrl">
    <div class="panel-heading">
        <h4 align="center"><strong>Общий список пользователей</strong></h4>
    </div>
    <div class="panel-blue ">
        <a ui-sref="dashboard.addUser"><span class="fa fa-plus-circle fa-2x"></span>Добавить</a>
    </div>

    <div class="panel-body" >
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover row-border hover" datatable="ng">
                <thead>
                <tr>
                    <th>Предприятие</th>
                    <th>Логин</th>
                    <th>Имя</th>
                    <th>Права</th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX" ng-repeat="content in userCtrl.allUsersList">
                    <td>{{content.company.name}}</td>
                    <td><a ui-sref="dashboard.editUser">{{content.login}}</a></td>
                    <td>{{content.name}}</td>
                    <td>{{content.role}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>    <!-- /.Таблица пользователей  -->
