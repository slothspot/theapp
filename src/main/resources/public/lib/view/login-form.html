<div class="container">
  <form class="form-signin" ng-controller="userController" ng-submit="login()">
    <h2 class="form-signin-heading">Войдите в систему</h2>
    <input type="text" placeholder="Логин пользователя" class="form-control" ng-model="loginForm.login" required autofocus/>
    <input type="password" placeholder="Пароль" class="form-control" ng-model="loginForm.password" required/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  </form>
</div>
