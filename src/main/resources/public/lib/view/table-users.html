<div class="panel panel-default with-border" ng-controller="userController as userCtrl">
    <div class="panel-heading">
        <strong><h4 align="center">Общий список пользователей</h4></strong>
    </div>
    <div class="panel-blue ">
        <a href="#" data-toggle="modal" data-target="#AddUserModal"><span class="fa fa-plus-circle fa-2x"></span>Добавить</a>
    </div>

    <div class="panel-body" >

        <div class="table-responsive"  >
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>Предприятия</th>
                    <th>Логин пользователя</th>
                    <th>Имя пользователя</th>
                    <th>Права</th>
                    <th>Пароль</th>
                    <th>Статус</th>


                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX" ng-repeat="content in userCtrl.allUsersList">
                    <td><a href="#" ng-click="selectId.setId(content.companyid)" data-toggle="modal" data-target="#EditCompanyModal">{{content.companyName}}</a></td>
                    <td>{{content.login}}</td>
                    <td>{{content.name}}</td>
                    <td>{{content.role}}</td>
                    <td>{{content.password}}</td>
                    <td>{{content.stat}}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>    <!-- /.Таблица пользователей  -->
