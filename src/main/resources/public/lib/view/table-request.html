<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default with-border"  ng-controller="requestController as requestCtrl">
            <div class="panel-heading bg-color-blue">
                <strong><h4 align="center">Заявки</h4></strong>
            </div>
            <div class="panel-blue ">
                <a href="#" data-toggle="modal" data-target="#AddrequestModal"><span class="fa fa-plus-circle fa-2x"></span>Добавить</a>
            </div>
            <div class="panel-body" >
                <div class="table-responsive"   >
                    <table class="table table-striped table-bordered table-hover" >
                        <thead>
                        <tr>
                            <th>№</th>
                            <th>Заявка</th>
                            <th>Автор</th>
                            <th>Тип</th>
                            <th>Описание</th>
                            <th>Создано</th>
                            <th>Статус</th>
                            <th>Принята</th>
                            <th>Срок до</th>
                            <th>Ответсвеный</th>
                            <th>Результат</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="request in requestCtrl.request">
                            <request-edit-modal-form></request-edit-modal-form>

                            <td><a href="#" data-toggle="modal" data-target="#requestFullForm">{{request.number}}</a></td>
                            <td><img align="center" class="request-img" ng-attr-src="{{request.requestImg}}"/><br/> {{request.request}}<br /> </td>
                            <td>{{request.CreateBy}}</td>
                            <td>
                                <select>
                                    <option>{{request.requestType}}</option>
                                    <option>Просчет</option>
                                    <option>Закупка</option>
                                </select>
                            </td>
                            <td>{{request.requestAbout}}</td>
                            <td>{{request.DateCreat}}.</td>
                            <td>
                                <select>
                                    <option>{{request.Stat}}</option>
                                    <option value="info">Ожидает</option>
                                    <option value="danger">Отказ</option>
                                    <option value="succes">В работе</option>
                                    <option value="succes" class="active">Выполнено</option>
                                </select>
                            </td>
                            <td>{{request.DateTake}}</td>
                            <td>{{request.DateFinish}}</td>
                            <td>
                                <select>
                                    <option>{{request.curator}}</option>
                                    <option >Петрович</option>
                                    <option>Василий</option>
                                    <option class="active">Семен</option>
                                </select>
                            </td>
                            <td>{{request.result}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div><!-- /.Таблица заявок  -->


    </div>
</div>
