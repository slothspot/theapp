<form ng-controller="CompanyController as companyCtrl" ng-submit="companyCtrl.addCompany()" >
    <div class="row" style="margin: 15px">
        <div class="col-md-6">
            <label>Введите код предприятия:</label>
            <input class="form-control" placeholder="Код ЭДРПОУ" ng-model="company.company.id" required/>
            <br>
            <label>Названия предприятия:</label>
            <input type="text" class="form-control" placeholder="Название предприятия" ng-model="company.company.name" required/>
            <br>
            <label>Тип предприятия:</label>
            <input type="text" class="form-control" placeholder="Тип предприятия" ng-model="company.companyInfo.type" required/>
            <br>
            <label>Сфера деятельности:</label>
            <select class="form-control" ng-model="company.companyInfo.domain">
                <option value="Розничная торговля / Продажи">
                    Розничная торговля / Продажи
                </option>
                <option value="Транспорт / логистика">
                    Транспорт / логистика
                </option>
                <option value=" Строительство">
                    Строительство
                </option>
                <option value="Бары / рестораны">
                    Бары / рестораны
                </option>
                <option value="Юриспруденция и бухгалтерия">
                    Юриспруденция и бухгалтерия
                </option>
                <option value="Охрана / безопасность">
                    Охрана / безопасность
                </option>
                <option value="Домашний персонал">
                    Домашний персонал
                </option>
                <option  value="Красота / фитнес / спорт">
                    Красота / фитнес / спорт
                </option>
                <option value="Туризм / отдых / развлечения">
                    Туризм / отдых / развлечения
                </option>
                <option value="Образование">
                    Образование
                </option>
                <option  value="Культура / искусство">
                    Культура / искусство
                </option>
                <option value=" Медицина / фармация">
                    Медицина / фармация
                </option>
                <option value="  ИТ / телеком / компьютеры" >
                    ИТ / телеком / компьютеры
                </option>
                <option  value="Недвижимость">
                    Недвижимость
                </option>
                <option  value="Маркетинг / реклама / дизайн">
                    Маркетинг / реклама / дизайн
                </option>
                <option value="Производство / энергетика">
                    Производство / энергетика
                </option>
                <option value="Cекретариат / АХО">
                    Cекретариат / АХО
                </option>
                <option value=" Сервис и быт">
                    Сервис и быт
                </option>
                <option value=" Другие сферы занятий">
                    Другие сферы занятий
                </option>

            </select>
        </div>
        <div class="col-md-6">
            <label>Адрес:</label>
            <input type="text" class="form-control" rows="3" placeholder="Адрес" ng-model="company.companyInfo.address" required/>
            <br>
            <label>Телефон:</label>
            <input type="text" class="form-control" rows="3" placeholder="Телефон" ng-model="company.companyInfo.contactPhone" required/>
            <br>
            <label>Электронная почта:</label>
            <input type="text" class="form-control" rows="3" placeholder="Почта" ng-model="company.companyInfo.contactEmail" required/>
            <br>
            <label>Веб-сайт:</label>
            <input type="text" class="form-control" rows="3" placeholder="Веб-сайт" ng-model="company.companyInfo.web" required/>
            <br>
            <button type="submit" aria-hidden="true"  class="btn btn-success">Сохранить</button>
            <button type="submit" class="btn btn-danger" aria-hidden="true">Отмена</button>
        </div>
    </div>
</form>
