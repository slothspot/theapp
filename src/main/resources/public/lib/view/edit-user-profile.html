<div id="editProfileForm" ng-controller="userController as userCtrl">
    <div class="container">
        <div class="row col-md-10 center-block" style="color:black">
            <div class="panel with-border">
                <div class="page-header text-center">
                    <h4>Профиль пользователя</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="userLogin">Логин</label>
                            <div class="col-sm-10">
                                <input type="text" id="userLogin" name="userLogin" class="form-control" ng-model="user.login" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="password">Пароль</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password" class="form-control" ng-model="user.password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="cfmPassword">Подтверждения пароля</label>
                            <div class="col-sm-10">
                                <input  class="form-control" id="cfmPassword" name="cfmPassword" type="password" ng-model="user.cfmPassword"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="fullName">Пользователь</label>
                            <div class="col-sm-10">
                                <input type="text" id="fullName" name="fullName" class="form-control" ng-model="user.name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="idCompany">Организации</label>
                            <div class="col-sm-10">
                                <input type="text" id="idCompany" name="digits" class="form-control" ng-model="user.company.name" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="role">Должность</label>
                            <div class="col-sm-10">
                                <select id="role" class="form-control">
                                    <option value='admin'>Администратор</option>
                                    <option value='supervisor'>Руководитель отдела</option>
                                    <option value='purchasing'>Сотрудник отдела продаж</option>
                                    <option value='sell'>Сотрудник отдела обеспечения</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="email">e-mail</label>
                            <div class="col-sm-10">
                                <input type="email" id="email" name="email" class="form-control" ng-model="user.email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="phone">Контактный телефон</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="phone" type="text" data-mask="99/99/9999" ng-model="user.phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="address">Адрес</label>
                            <div class="col-sm-10">
                                <input type="text" id="address" name="address" class="form-control" ng-model="user.address">
                            </div>
                        </div>
                    </form>
                </div>
                <div align="right" class="panel-footer">
                    <button type="submit" class="btn btn-success" ng-click="userCtrl.updateUser()">Сохранить</button>
                    <button type="submit" class="btn btn-danger ">Отмена</button>
                </div>
            </div>
        </div> <!-- /.User Edit /PROFILE -->
    </div>
</div><!--/ Форма профиля-->
