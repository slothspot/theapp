<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default with-border"  ng-controller="invoiceController as invoiceCtrl">
            <div class="panel-heading bg-color-blue">
                <strong><h4 align="center">Заявки</h4></strong>
            </div>
            <div class="panel-blue ">
                <a ui-sref="dashboard.addRequest"><span class="fa fa-plus-circle fa-2x"></span>Добавить</a>
            </div>
            <div class="panel-body" >
                <div class="table-responsive"   >
                    <table class="table table-striped table-bordered table-hover row-border hover" datatable="ng" >
                        <thead>
                        <tr>
                            <th>Заявка</th>
                            <th>Автор</th>
                            <th>Тип</th>
                            <th>Описание</th>
                            <th>Количество</th>
                            <th>Причина</th>
                            <th>Создано</th>
                            <th>Статус</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="invoice in invoiceCtrl.allInvoices">
                            <td>{{invoice.title}}</td>
                            <td>{{invoice.userId}}</td>
                            <td>{{invoice.reqType}}</td>
                            <td>{{invoice.reqDescription}}</td>
                            <td>{{invoice.quantity}}</td>
                            <td>{{invoice.reqType}}</td>
                            <td>{{invoice.creationTime.$date}}.</td>
                            <td>{{invoice.status}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.Таблица заявок  -->
    </div>
</div>
